<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Collage App</title>
</head>

<body>
  <h1>Email Verified ðŸŽ‰</h1>
  <p>Youâ€™ll be redirected to the app shortly...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    if (!userId) {
      document.body.innerHTML = "<p>Missing userId</p>";
    } else {
      const userAgent = window.navigator.userAgent || '';
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const isAndroid = /Android/.test(userAgent);

      const iosURL = `collage://verify?userId=${userId}`;
      const androidURL = `https://samuelwibz.github.io/verify?userId=${userId}`;

      setTimeout(() => {
        if (isIOS) {
          window.location.href = iosURL;
        } else if (isAndroid) {
          window.location.href = androidURL;
        } else {
          // Default to iOS custom scheme fallback
          window.location.href = iosURL;
        }
      }, 1000);
    }
  </script>
</body>

</html>
