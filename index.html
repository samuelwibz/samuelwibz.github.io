<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to app...</title>
</head>
<body>
  <p>Opening the app...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    if (userId) {
      window.location.href = `collage://verify?userId=${userId}`;
    } else {
      document.body.innerHTML = "<p>Missing userId</p>";
    }
  </script>
</body>
</html>
